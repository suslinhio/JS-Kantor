    Компіля́тор — комп'ютерна програма (або їх набір), що перетворює (компілює) вихідний код, написаний певною мовою програмування, на семантично еквівалентний код в іншій мові програмування, який зазвичай необхідний для виконання програми машиною, наприклад, комп'ютером. Для виконання програма не завжди повинна бути перекладена компілятором, існує також інший принцип: покрокове виконання програмних інструкцій інтерпретатором.

    Рушій JavaScript — програмний рушій, спеціалізована програма, що виконує скрипти JavaScript, переважно, в браузерах, але також і у серверній реалізації.

    V8 – в Chrome, Opera та Edge.
    SpiderMonkey – в Firefox.
